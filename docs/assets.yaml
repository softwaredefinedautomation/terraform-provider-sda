          anyOf:
          - additionalProperties: true
            type: object
          - items: {}
            type: array
          - type: string
          - type: 'null'
          title: Detail
      type: object
      required:
      - error
      - message
      title: AssetLinkNotFoundError
      example:
        error: AssetLinkNotFoundError
        message: Link not found
    AssetLinkResponse:
      properties:
        object_version:
          anyOf:
          - type: integer
          - type: 'null'
          title: Object Version
          description: Version number of the object, used for optimistic locking and
            change tracking
        creation_user_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Creation User Id
          description: Unique identifier of the user who created this object
        update_user_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Update User Id
          description: Unique identifier of the user who last updated this object
        creation_timestamp:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Creation Timestamp
          description: Date and time when this object was first created (ISO 8601
            format)
        update_timestamp:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Update Timestamp
          description: Date and time when this object was last modified (ISO 8601
            format)
        lock:
          anyOf:
          - ref: '#/components/schemas/LockResponse'
          - type: 'null'
        source_id:
          type: string
          title: Source Id
          description: The source ID of the asset link. This is the ID of the asset
            (resource) from which the link is created.
        source_type:
          ref: '#/components/schemas/AssetTypeEnum'
          description: The source type of the asset link. This is the type of the
            asset (resource) from which the link is created.
        destination_id:
          type: string
          title: Destination Id
          description: The destination ID of the asset link. This is the ID of the
            asset (resource) to which the link is created.
        destination_type:
          ref: '#/components/schemas/AssetTypeEnum'
          description: The destination type of the asset link. This is the type of
            the asset (resource) to which the link is created.
        meta_data:
          anyOf:
          - ref: '#/components/schemas/DocumentToAssetLinkMetaData'
          - ref: '#/components/schemas/TagToAssetLinkMetaData'
          - ref: '#/components/schemas/ProjectToDeviceLinkMetaData'
          - ref: '#/components/schemas/ProjectToProjectLinkMetaData'
          - ref: '#/components/schemas/DeviceToDeviceLinkMetaData'
          - ref: '#/components/schemas/DeviceToGatewayLinkMetaData'
          title: Meta Data
          description: The meta data for the asset link. The type is dependent on
            the asset types to link.
      type: object
      required:
      - source_id
      - source_type
      - destination_id
      - destination_type
      - meta_data
      title: AssetLinkResponse
    AssetMetaDataCombined:
      properties:
        primary:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Primary
          description: A flag indicating if this is the primary gateway for the device.
          default: false
        interface:
          anyOf:
          - type: string
          - type: 'null'
          title: Interface
          description: The interface used for the link between the two devices.
        protocol:
          anyOf:
          - type: string
          - type: 'null'
          title: Protocol
          description: The protocol used for the link between the two devices.
        source_version_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Source Version Id
          description: Specific version ID of the source project.
        destination_version_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Destination Version Id
          description: Specific version ID of the destination project.
        device_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Device Name
          description: The name of the device within the project.
        device_type:
          anyOf:
          - type: string
          - type: 'null'
          title: Device Type
          description: The type of the device within the project.
        device_ip_address:
          anyOf:
          - type: string
          - type: 'null'
          title: Device Ip Address
          description: The IP address of the device within the project.
        device_subnet:
          anyOf:
          - type: string
          - type: 'null'
          title: Device Subnet
          description: The subnet mask of the device within the project.
        target_project_version_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Target Project Version Id
          description: Version ID of the target project for the linked device.
        target_project_sync_status:
